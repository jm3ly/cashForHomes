<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get cash for your property fast. Sell your house in any condition." />
  <meta name="keywords" content="sell my house fast, cash for homes, we buy houses, distressed property buyers" />
  <title>Get Cash For Your Property</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <h1>GET CASH FOR YOUR PROPERTY</h1>
      <h2>(901) 307-5197</h2>
    </header>

    <section id="lead-form">
      <h3>Get Your Fast Cash Offer</h3>
      <form id="leadForm">
        <label for="address">Property Address</label>
        <input type="text" id="address" name="address" required />

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="notes">Notes About the Property</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit">Get My Cash Offer</button>
      </form>
    </section>

    <footer>
      © 2025 Fast Home Buyers • We Buy Houses In Any Condition
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
